{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Summary</title>

    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #343a40;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background-color: #ffc107;
            border: none;
            color: #343a40;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .btn-outline-custom {
            border-color: #ffc107;
            color: #ffc107;
        }
        .btn-outline-custom:hover {
            background-color: #ffc107;
            color: #343a40;
        }
        .chart-container {
            margin-top: 30px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Weather Summary</h1>

        <!-- Dropdown to select city -->
        <div class="mb-4">
            <label for="citySelect" class="form-label">Select City:</label>
            <select id="citySelect" class="form-select bg-dark text-light">
                <option value="">Select a city</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
        </div>

        <!-- Table to display selected city's weather summary -->
        <div class="card p-4">
            <h2 class="card-title">City Weather Details</h2>
            <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th>Temperature (°C)</th>
                        <th>Max Temp (°C)</th>
                        <th>Min Temp (°C)</th>
                        <th>Condition</th>
                        <th>Humidity (%)</th>
                        <th>Wind Speed (m/s)</th>
                    </tr>
                </thead>
                <tbody id="weatherTableBody">
                    <!-- Data will be inserted dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Chart for weather visualization -->
        <div class="chart-container mt-4">
            <canvas id="weatherChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/weather.js' %}"></script>
</body>
</html>
